#define js()
<script type="text/javascript">

    layui.use(['table', 'layer','form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-120'    //容器高度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: 'true'}
                , {title: '架构', field: 'name', width: 300, sort:true}
                , {title: '内容', minWidth: 500, templet: '#contentTpl'}
                , {title: '申请时间', field: 'createTime', width: 150, sort: true}
                , {title: '操作', fixed: 'right', width: 185, toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/app/OrgStructure/showApplyApi'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
            }
            , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'accept') {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/app/OrgStructure/acceptApply',
                    data: {id: data.id},
                    loadFlag: true,
                    success: function (data) {
                        // layer.msg("加入组织架构成功");
                        reloadTable(null);
                    },
                    unSuccess: function (data) {
                    }
                })
            } else if (obj.event == 'reject') {
                layer.prompt({
                    formType: 2,
                    value: '',
                    title: '输入拒绝加入原因',
                    area: ['300px', '150px'] //自定义文本域宽高
                }, function(value, index, elem){

                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/app/OrgStructure/rejectApply',
                        data: {id: data.id,reply: value},
                        loadFlag: true,
                        success: function (data) {
                            reloadTable(null);
                        },
                        unSuccess: function (data) {
                        }
                    })
                    layer.close(index);
                });
            }else if(obj.event == 'personInfo'){
                    pop_show('查看人员信息', '#(ctxPath)/app/OrgStructure/showNoticePersonInfo?UserId=' + data.userID , '535', '425', function () {
                });
            }
        });

        reloadTable = function (name) {
            table.reload('dateTable', {
                url: '#(ctxPath)/app/OrgStructure/showApplyApi'
                , where: {name: name} //设定异步数据接口的额外参数
            });
        }

        form.on('submit(search)', function (data) {
            reloadTable(data.field.name);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });

</script>
#end
