#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="color:#009688">
        <legend>风险因素及其风险程度</legend>
    </fieldset>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">基本信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="project.name">项目名称：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="project.name" name="project.name" value="#(project.name)"
                                               class="layui-input " readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="managementName">管理部门：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="managementName" name="managementName"
                                               value="#(managementName)"
                                               class="layui-input " readonly/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;color:#009688">
        <legend>风险评估信息</legend>
    </fieldset>
    <div style="padding: 20px; background-color: #F2F2F2;margin-top:19px">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">专家信息</div>
                    <div class="layui-card-body">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" for="expertGroup.name">专家名称：</label>
                                <div class="layui-input-block">
                                    <input type="text" id="expertGroup.name" name="expertGroup.name"
                                           value="#(expertGroup.name)"
                                           class="layui-input " readonly/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" for="expertGroup.profess">专业内容：</label>
                                <div class="layui-input-block">
                                    <input type="text" id="expertGroup.profess" name="expertGroup.profess"
                                           value="#(expertGroup.profess)"
                                           class="layui-input " readonly/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" for="expertGroup.workstate">在职状态：</label>
                                <div class="layui-input-block">
                                    <input type="text" id="expertGroup.workstate" name="expertGroup.workstate"
                                           value="#(expertGroup.workstate)" class="layui-input" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">风险概率及影响程度</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="initialRiskExpertise.riskFactor">风险因素：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="initialRiskExpertise.riskFactor"
                                               name="initialRiskExpertise.riskFactor"
                                               value="#(initialRiskExpertise.riskFactor)" class="layui-input "
                                               readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="riskExpertise">风险概率专家意见：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="riskExpertise" name="riskExpertise"
                                               value="#(riskExpertise)" class="layui-input " readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="riskProbability">预计风险概率：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="riskProbability" name="riskProbability"
                                               value="#(riskProbability)" class="layui-input" readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="incidenceExpertise">影响程度专家意见：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="incidenceExpertise" name="incidenceExpertise"
                                               value="#(incidenceExpertise)" class="layui-input " readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="incidenceProbability">影响程度概率：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="incidenceProbability" name="incidenceProbability"
                                               value="#(incidenceProbability)" class="layui-input" readonly/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

#end


#define js()
<script type="text/javascript">

    layui.use(['table', 'layer', 'laydate', 'jquery', 'form'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , laydate = layui.laydate
            , form = layui.form;
    });
</script>
#end
