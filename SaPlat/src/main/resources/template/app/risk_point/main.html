#define js()
<script type="text/javascript">
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-100'    //容器高度
            , cellMinWidth: 80       //单元格最小宽度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: true}
                , {field: 'projectName', title: '项目',minWidth:240, sort: true}
                , {field: 'riskPoint', title: '风险点',minWidth:240, sort: true}
                , {field: 'preventionMeasuresSummary', title: '防化措施摘要',minWidth:240, sort: true}
                , {field: 'createTime', title: '创建时间',width:150, sort: true}
                , {field: 'isEnable', title: '状态', width:100, sort: true,
                    templet: '#statusTpl(io.jboot.admin.service.entity.status.system.DataStatus::me(), "isEnable")'}
                , {fixed: 'right', title: '操作', width: 180, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/app/risk_point/tableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/app/risk_point/delete',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#riskPoint').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                pop_max_show('编辑风险点', '#(ctxPath)/app/risk_point/update?id=' + data.id, function () {
                    reloadTable($('#riskPoint').val());
                });
            } else if (obj.event === 'use') {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/app/risk_point/use',
                    data: {id: data.id},
                    loadFlag: true,
                    success: function (data) {
                        reloadTable($('#riskPoint').val());
                    }
                });
            } else if (obj.event === 'unuse') {
                layer.confirm('确定禁用该风险点吗', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/app/risk_point/unuse',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#riskPoint').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    });
                });
            }
        });

        reloadTable = function (riskPoint, projectID) {
            table.reload('dateTable', {
                url: '#(ctxPath)/app/risk_point/tableData'
                , where: {riskPoint: riskPoint, projectID: projectID} //设定异步数据接口的额外参数
            });
        };

        form.on('submit(search)', function (data) {
            reloadTable(data.field.riskPoint, data.field.project);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });


</script>
#end
