#define js()
<script type="text/javascript">
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-150'    //容器高度
            , cellMinWidth: 80       //单元格最小宽度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: true}
                // , {field: 'id', title: 'ID', minWidth: 80, unresize: true, sort: true}
                , {field: 'name', title: '名称',minWidth:240, sort: true}
                , {field: 'remark', title: '备注',minWidth:240}
                , {field: 'sort', title: '排序',width:80, sort: true}
                , {field: 'createTime', title: '创建时间',width:150, sort: true}
                , {field: 'isEnable', title: '状态', width:100, sort: true,
                    templet: '#statusTpl(io.jboot.admin.service.entity.status.system.DataStatus::me(), "isEnable")'}
                , {fixed: 'right', title: '操作', width: 180, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/app/country/tableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/app/country/delete',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#name').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                pop_show('编辑国家', '#(ctxPath)/app/country/update?id=' + data.id, '450', '330', function () {
                    reloadTable($('#name').val());
                });
            } else if (obj.event === 'use') {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/app/country/use',
                    data: {id: data.id},
                    loadFlag: true,
                    success: function (data) {
                        reloadTable($('#name').val());
                    }
                });
            } else if (obj.event === 'unuse') {
                layer.confirm('确定禁用该国家吗', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/app/country/unuse',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#name').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    });
                });
            }
        });

        $("#add").click(function () {
            pop_show('添加国家', '#(ctxPath)/app/country/add', '450', '330', function () {
                reloadTable($('#name').val(), $('#des').val());
            });
        });

        reloadTable = function (name, des) {
            table.reload('dateTable', {
                url: '#(ctxPath)/app/country/tableData'
                , where: {name: name, des: des} //设定异步数据接口的额外参数
            });
        };

        form.on('submit(search)', function (data) {
            reloadTable(data.field.name, data.field.des);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });


</script>
#end

#define content()
<div class="layui-fluid">
    <form id="searchForm" class="layui-form x-center" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-inline">

                </div>
                <div class="layui-input-inline" style="width : 80px">

    <hr>
    <div class="layui-row">

            #end

        <table id="dateTable" lay-filter="dateTable"></table>

</div>
