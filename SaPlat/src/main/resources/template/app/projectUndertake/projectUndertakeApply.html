<script type="text/javascript">
    var showProjectInfo = function (projectID) {
        pop_show_fixtop('查看项目详情', '#(ctxPath)/app/projectUndertake/see?id=' + projectID, '20', '1154', '645', function () {
        });
    };

    var apply;
    var pageSize = 10;
    layui.use(['layer', 'laypage', 'laytpl', 'form'], function () {
        var $ = layui.jquery
            , laypage = layui.laypage
            , laytpl = layui.laytpl
            , form = layui.form;

        form.on('submit(search)', function (data) {
            reloadData(1, data.field.status, data.field.name);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        var doAjax = function(url, data, success, options) {
            var that = this;
            options = options || {};
            data = data || {};
            return $.ajax({
                type: options.type || 'post',
                dataType: options.dataType || 'json',
                data: data,
                url: url,
                success: function(res) {
                    console.log(res);
                    if(res.code == 0) {
                        success && success(res);
                    } else {
                        layer.msg(res.msg || res.code, {
                            shift: 6
                        });
                    }
                },
                error: function(e) {
                    options.error || layer.msg('请求异常，请重试', {
                        shift: 6
                    });
                }
            });
        }

        var callback = function(params){
            doAjax('#(ctxPath)/app/projectUndertake/projectUndertakeList', params, function(result){
                // 渲染数据
                laytpl(demo.innerHTML).render(result.data.list, function(html){
                    document.getElementById('view').innerHTML = html;
                });
                // 回到顶部
                var speed=200;//滑动的速度
                $('body').animate({ scrollTop: 0 }, speed);
            });
        }

        var reloadData = function (curPage, status, name){
            var params = {
                pageNumber:curPage
                , pageSize:pageSize
                , applyOrInvite: false
                , flag: true
                , status:status
                , name : name
            };
            doAjax('#(ctxPath)/app/projectUndertake/projectUndertakeList',params,function(result){
                // 渲染数据
                laytpl(demo.innerHTML).render(result.data.list, function(html){
                    document.getElementById('view').innerHTML = html;
                });
                // 调用分页
                laypage.render({
                    elem: 'pageInfo'
                    ,count: result.data.totalRow
                    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    ,jump:  function(conf, first) {
                        if (first) {
                            return;
                        }
                        callback({
                            pageNumber: conf.curr
                            , pageSize: pageSize
                            , applyOrInvite: false
                            , flag: true
                            , status: status
                            , name : name
                        });
                    }
                });
            });
        };
        reloadData(1, $('#status').val(), $('#name').val());

        apply = function (projectID) {
            $.post("#(ctxPath)/app/projectUndertake/agency", {id: projectID}, function (msg) {
                layer.msg(msg.msg);
                reloadData(1, $('#status').val(), $('#name').val());
            });
        };
    });
</script>
