#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>

#define content()
<div class="layui-fluid">
    <form id="searchForm" class="layui-form x-center" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" placeholder="项目名称" class="layui-input"/>
                </div>
                <label class="layui-form-label">项目归属</label>
                <div class="layui-input-inline">
                    <select id='ownType' name="ownType" lay-filter="ownTypeSelect">
                        <option value="0" selected>我创建的</option>
                        <option value="1">我管理的</option>
                        <option value="2">我承接的</option>
                    </select>
                </div>
                <label class="layui-form-label" hidden>项目类型</label>
                <div class="layui-input-inline" hidden>
                    <select id='projectType' name="projectType">
                        <option></option>
                        #statusOption(PaTypeNameList)
                    </select>
                </div>
                <div class="layui-input-inline" style="width : 80px">
                    <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="layui-row">
        <table id="dateTable" lay-filter="dateTable"></table>
    </div>
</div>

<script type="text/html" id="backRecord">
    #shiroHasPermission('/app/project/fileUploading')
    #[[
    {{#  if(!d.isBackRecordUpLoad && d.remark == 'facRole'){ }}
    ]]#
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="uploadBackRecord">上传</a>
    #[[
    {{#  } else if(!d.isBackRecordUpLoad && d.remark != 'facRole'){ }}
    ]]#
    <a class="layui-btn layui-btn-xs layui-btn-disable">暂无数据</a>
    #[[
    {{# } else if(d.isBackRecordUpLoad){ }}
    ]]#
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="seeBackRecord">查看</a>
    #[[
    {{# } if(d.isBackRecordUpLoad && d.remark == 'facRole'){ }}
    ]]#
    <a class="layui-btn layui-btn-xs" lay-event="uploadBackRecord">更新</a>
    #[[
    {{#  } }}
    ]]#
    #end
</script>

<script type="text/html" id="barOption">
    #shiroHasPermission('/app/project/see')
    <a class="layui-btn layui-btn-xs" lay-event="see">查看项目详情</a>
    #end
</script>
<script type="text/html" id="fileSee">
    #shiroHasPermission('/app/project/see')
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="fileSee">查看项目文件</a>
    #end
</script>
#end

#define js()
<script type="text/javascript">
    var fileId;
    layui.use(['table', 'layer', 'form'], function () {
        var table = layui.table
            , form = layui.form;
        var url = "#(url)";
        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-100'    //容器高度

            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: 'true'}
                , {field: 'name', title: '名称', minWidth: 100, sort: true}
                , {field: 'projectAssTypeName', title: '类型', width: 200, sort: true}
                , {field: 'amount', title: '预计金额(单位：元)', width: 160, sort: true, templet: '#tplMoney'}
                , {field: 'site', title: '地址', minWidth: 150}
                , {field: 'assessmentMode', title: '评估方式', width: 100, sort: true}
                , {
                    field: 'status', title: '状态', width: 150, sort: true,
                    templet: '#statusTpl(io.jboot.admin.service.entity.status.system.ProjectStatus::me(), "status")'
                }
                , {field: 'createTime', title: '创建时间', width: 150, sort: true}
                , {fixed: 'right', title: '备案移交表', width: 120, align: 'center', toolbar: '#backRecord'}
                , {fixed: 'right', title: '操作', width: 120, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
                , {fixed: 'right', title: '项目文件', width: 120, align: 'center', toolbar: '#fileSee'} //这里的toolbar值是模板元素的选择器
            ]]
            , where: {
                ownType: 0,
                type: 1
            }
            , url: '#(ctxPath)/app/track/projectListTableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });
        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'uploadBackRecord') {
                layer.open({
                    type: 2,
                    area: ['500px', '300px'],
                    fix: false, //不固定
                    maxmin: false,
                    shadeClose: false,
                    shade: 0.4,
                    title: '上传备案资料移交表',
                    content: '#(ctxPath)/app/track/fileUploading?projectId=' + data.id + '&type=0',
                    end: function () {
                        reloadTable($('#name').val(), $('#projectType').val(), $('#ownType').val());
                    }
                });
            } else if (obj.event === 'seeBackRecord') {
                pop_show('查看备案文件', '#(ctxPath)/util/pdfView?fileID=' + data.backRecordFileID, '', '', function () {
                    reloadTable($('#name').val(), $('#projectType').val(), $('#ownType').val());
                });
            } else if (obj.event === 'see') {
                pop_show('查看项目资料', '#(ctxPath)/app/project/see?id=' + data.id, '1200', '750', function () {
                    reloadTable($('#name').val(), $('#projectType').val(), $('#ownType').val());
                });
            } else if (obj.event === 'fileSee') {
                pop_show_full("项目文件", "#(ctxPath)/app/ass_review/findPageAndShow?projectId=" + data.id + "&roleType=2", function () {
                    reloadTable($('#name').val(), $('#projectType').val(), $('#ownType').val());
                });
            }
        });

        reloadTable = function (name, projectType, ownType) {
            table.reload('dateTable', {
                url: '#(ctxPath)/app/track/projectListTableData?name='+ name + '&projectType=' + projectType + '&ownType=' + ownType
            });
        };
        form.on('submit(search)', function (data) {
            reloadTable(data.field.name, data.field.projectType, data.field.ownType);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        form.on('select(ownTypeSelect)', function (data) {
            reloadTable($('#name').val(), $('#projectType').val(), data.value);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
<script type="text/html" id="tplMoney">{{formatCurrency(d.amount)}}</script>
#end
