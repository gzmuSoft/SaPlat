#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end

#define content()
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #009688">
        <legend style="font-size: 20px;font-weight: 500;">审查完成的项目</legend>
    </fieldset>
    <div class="layui-row">
        <table id="dateTable" lay-filter="dateTable"></table>
    </div>
</div>

<script type="text/html" id="barOption">
    #shiroHasPermission('/app/project/see')
    <a class="layui-btn layui-btn-xs" lay-event="see">查看详细资料</a>
    #end
    <a class="layui-btn layui-btn-xs" lay-event="upload">上传终审报告文件</a>
</script>
#end

#define js()
<script type="text/javascript">
    layui.use(['table', 'layer'], function () {
        var id = null ;
        var table = layui.table;
        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-150'    //容器高度
            , contentType: 'application/json; charset=UTF-8'
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: 'true'}
                , {field: 'name', title: '项目名称', minWidth: 150, sort: true}
                , {field: 'roleName', title: '组织机构名称', minWidth: 120, sort: true}
                , {field: 'amount', title: '预计金额(单位：元)', width: 160, sort: true, templet: '#tplMoney'}
                , {field: 'site', title: '地址', minWidth: 150, sort: true}
                , {field: 'brief', title: '简介', minWidth: 150}
                ,{field: 'createTime', title: '创建时间', width: 150, sort: true}
                , {field: 'remark', title: '备注', minWidth: 150}
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#barOption', width: 280} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/app/project/reviewed'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });


        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'see') {
                pop_show('查看项目资料', '#(ctxPath)/app/project/see?id=' + data.id, '', '', function () {
                });
            }else if (obj.event === 'upload') {
               window.location.href = "#(ctxPath)/app/project/finishUpload?id=" + data.id;
            }
        });
    });
</script>
<script type="text/html" id="tplMoney">{{formatCurrency(d.amount)}}</script>
#end
