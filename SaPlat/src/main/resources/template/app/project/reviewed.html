#define js()
<script type="text/javascript">

    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-50'    //容器高度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: 'true'}
                , {field: 'name', title: '项目名称', minWidth: 150, sort: true}
                , {field: 'roleName', title: '立项角色', width: 150, sort: true}
                , {field: 'amount', title: '预计金额(单位：元)', width: 160, sort: true, templet: '#tplMoney'}
                , {field: 'site', title: '地址', minWidth: 150, sort: true}
                , {field: 'brief', title: '简介', minWidth: 120}
                , {field: 'createTime', title: '创建时间', width: 100, sort: true}
                , {
                    field: 'status', title: '状态', width: 150, sort: true,
                    templet: '#statusTpl(io.jboot.admin.service.entity.status.system.ProjectStatus::me(), "status")'
                }
                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , where: {
                ownType: 0,
                type: 0
            }
            , url: '#(ctxPath)/app/project/projectListTableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'see') {
                pop_show('查看项目资料', '#(ctxPath)/app/project/see?id=' + data.id, '1200', '750', function () {
                });
            }else if (obj.event === 'upload') {
                window.location.href = "#(ctxPath)/app/project/finishUpload?id=" + data.id;
            } else if (obj.event === 'seeFile') {
                pop_show('查看终审报告', '#(ctxPath)/util/pdfView?fileID=' + data.fileID, '', '', function () {
                });
            } else if (obj.event === 'edit') {
                pop_show('审核结果', '#(ctxPath)/app/project/verifyFinalReportCheck?id=' + data.id, '440', '265', function () {
                    reloadTable($('#projectType').val(), 1);
                });
            }

        });

        reloadTable = function (projectType, ownType) {
            table.reload('dateTable', {
                url: '#(ctxPath)/app/project/projectListTableData?projectType=' + projectType + '&ownType=' + ownType
            });
        };

        form.on('submit(search)', function (data) {
            reloadTable(data.field.projectType, data.field.ownType);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        form.on('select(ownTypeSelect)', function (data) {
            reloadTable($('#projectType').val(), data.value);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>
<script type="text/html" id="tplMoney">{{formatCurrency(d.amount)}}</script>
#end

#define content()
<div class="layui-fluid">
    <form id="searchForm" class="layui-form x-center" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" placeholder="项目名称" class="layui-input"/>
                </div>
                <label class="layui-form-label">项目归属</label>
                <div class="layui-input-inline">
                    <select id='ownType' name="ownType" lay-filter="ownTypeSelect">
                        <option value="0" selected>我创建的</option>
                        <option value="1">我管理的</option>
                        <option value="2">我承接的</option>
                    </select>
                </div>
                <label class="layui-form-label" hidden>项目类型</label>
                <div class="layui-input-inline" hidden>
                    <select id='projectType' name="projectType">
                        <option></option>
                        #statusOption(PaTypeNameList)
                    </select>
                </div>
                <div class="layui-input-inline" style="width : 80px">
                    <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="layui-row">
        <table id="dateTable" lay-filter="dateTable"></table>
    </div>
</div>

<script type="text/html" id="barOption">
    #shiroHasPermission('/app/project/see')

    #end

    #[[

    #[[
    {{#  } else if(d.status == '12' && d.remark != 'managementRole' ){ }}
    ]]#
    <a class="layui-btn layui-btn-xs layui-btn-disabled">等待管理机构审核</a>
    #[[
    {{#  } else if(d.remark == 'managementRole' ){ }}
    ]]#
    <a class="layui-btn layui-btn-xs" lay-event="seeFile">查看终审报告</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">审核</a>
    #[[
    {{#  } }}
    ]]#
</script>
#end
