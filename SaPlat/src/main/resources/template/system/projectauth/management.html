#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>
    button {
        background: #758ef0;
        color: #FFF;
        border: none;
        border-radius: 15px;
    }
</style>
#end


#define content()
<div class="layui-fluid">
    <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top:30px;color: #009688;">-->
    <!--<legend style="font-size: 20px;font-weight: 500;">管理机构</legend>-->

    <!--<br>-->
    <!--<form id="person" class="layui-form " action="">-->

    <!--<button class="layui-btn" name="check" id="check1" style="margin: 0 200px">点击查看</button>-->
    <!--</div>-->
    <!--</div>-->
    <fieldset class="layui-elem-field layui-field-title" style="color:#009688">
        <legend>组织机构</legend>
    </fieldset>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">基本信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="organization.name" >名称：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="organization.name" name="organization.name" value="#(organization.name)"
                                               class="layui-input " readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="organization.principal" >负责人：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="organization.principal" name="organization.principal" value="#(organization.principal)"
                                               class="layui-input "  readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="organization.contact" >联系方式：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="organization.contact" name="organization.contact" value="#(organization.contact)"
                                               class="layui-input " readonly/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;color:#009688">
        <legend>申请成为认证的机构</legend>
    </fieldset>
    <div style="padding: 20px; background-color: #F2F2F2;margin-top:19px">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">基本信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.name" >名称：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.name" name="management.name" value="#(management.name)"
                                               class="layui-input " readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.responsibility" >部门职责：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.responsibility" name="management.responsibility"
                                               value="#(management.responsibility)" class="layui-input"  readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.num" >部门人数：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.num" name="management.num"
                                               value="#(management.num)" class="layui-input"  readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" >主管：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.manager" name="management.manager"
                                               value="#(management.manager)" class="layui-input "  readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.managercon">联系电话：</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="management.managercon" name="management.managercon"
                                               value="#(management.managercon)" class="layui-input" readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.party" >党政信息：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.party" name="management.party"
                                               value="#(management.party)" class="layui-input" style="width: 320px" readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.detailedaddr" style="width: 110px">部门详细地址：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.detailedaddr" name="management.detailedaddr"
                                               value="#(management.detailedaddr)" class="layui-input" style="width: 335px;margin-left: 40px" readonly/>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">上级部门信息：</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.superiorName" >上级部门</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.superiorName" name="management.superiorName"
                                               value="#(management.superiorName)" class="layui-input" readonly/>
                                    </div></div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.principal">姓名：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.principal" name="management.principal"
                                               value="#(management.principal)" class="layui-input" readonly/>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.principalcon)" >联系方式：</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.principalcon)" name="management.principalcon)"
                                               value="#(management.principalcon))" class="layui-input "  readonly/>
                                    </div>
                                </div>
                            </div></form>
                    </div>
                </div>
            </div>

            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">下级部门信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="">
                            <div class="layui-row layui-col-space10 layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label" for="management.lower" >下级部门</label>
                                    <div class="layui-input-block" >
                                        <input type="text" id="management.lower" name="management.lower"
                                               value="#(management.lower)" class="layui-input"  readonly/>
                                    </div>
                                </div></div></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

#end


#define js()
<script type="text/javascript">
</script>
#end
