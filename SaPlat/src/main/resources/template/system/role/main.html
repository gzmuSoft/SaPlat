</style>

#define js()
<script type="text/javascript">
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-150'    //容器高度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: true}
                // , {field: 'id', title: 'ID', minWidth: 80}
                , {field: 'name', title: '角色名称', width: 120, sort: true}
                , {field: 'des', title: '角色描述', width: 300, sort: true}
                , {field: 'sort', title: '排序', width: 80,sort:true}
                , {field: 'createTime', title: '创建时间', width: 150,sort:true}
                , {field: 'note', title: '备注', minWidth: 150}
                , {
                    field: 'status',
                    title: '状态',
                    width: 80,
                    sort:true,
                    templet: '#statusTpl(io.jboot.admin.service.entity.status.system.RoleStatus::me(), "status")'
                }
                , {fixed: 'right', title: '操作', width: 100, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/system/role/tableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/system/role/delete',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#name').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                pop_show('编辑角色', '#(ctxPath)/system/role/update?id=' + data.id, '700', '350', function () {
                    reloadTable($('#name').val());
                });
            } else if (obj.event === 'auth') {
                pop_show('角色赋权', '#(ctxPath)/system/role/auth?id=' + data.id, '', '', function () {
                    reloadTable($('#name').val());
                });
            }
        });

        $("#add").click(function () {
            pop_show('添加角色', '#(ctxPath)/system/role/add', '700', '350', function () {
                reloadTable($('#name').val());
            });
        });

        reloadTable = function (name) {
            table.reload('dateTable', {
                url: '#(ctxPath)/system/role/tableData'
                , where: {name: name} //设定异步数据接口的额外参数
            });
        }

        form.on('submit(search)', function (data) {
            reloadTable(data.field.name);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });


</script>
#end

#define content()
<div class="layui-fluid">
    <form id="searchForm" class="layui-form x-center" action="">
        <div class="layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" placeholder="角色名称" class="layui-input"/>
                </div>

                <div class="layui-input-inline" style="width : 80px">
                    <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <div class="layui-row">
        <div class="layui-btn-group">
            #shiroHasPermission('/system/role/add')
            <button id="add" class="layui-btn layui-btn-small">添加角色</button>
            #end
        </div>
        <table id="dateTable" lay-filter="dateTable"></table>
    </div>
</div>

</script>
