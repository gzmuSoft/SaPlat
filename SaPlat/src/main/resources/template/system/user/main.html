#define js()
<script type="text/javascript">
    layui.use(['table', 'layer', 'laydate'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form
            , laydate = layui.laydate;

        laydate.render({
            elem: '#startDate' //指定元素
        });

        laydate.render({
            elem: '#endDate' //指定元素
        });

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-120'    //容器高度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: true}
                , {field: 'name', title: '用户帐号', minWidth: 150,sort:true}
                , {field: 'phone', title: '电话号码', width: 120, sort: true}
                , {field: 'email', title: '邮箱', minWidth: 150, sort: true}
                , {field: 'createTime', title: '创建时间', width: 150,sort:true}
                , {field: 'lastAccessTime', title: '最后更新时间', width: 150,sort:true}
                , {field: 'remark', title: '备注', minWidth: 150}
                , {
                    field: 'status',
                    title: '状态',
                    width: 80,
                    sort:true,
                    templet: '#statusTpl(io.jboot.admin.service.entity.status.system.UserStatus::me(), "status")'
                }
                , {fixed: 'right', title: '操作', width: 130, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/system/user/tableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/system/user/delete',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#name').val(), $('#phone').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                pop_show('编辑用户', '#(ctxPath)/system/user/update?id=' + data.id, '710', '530', function () {
                    reloadTable($('#name').val(), $('#phone').val());
                });
            } else if (obj.event === 'use') {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/system/user/use',
                    data: {id: data.id},
                    loadFlag: true,
                    success: function (data) {
                        reloadTable($('#name').val(), $('#phone').val());
                    }
                });
            } else if (obj.event === 'unuse') {
                layer.confirm('确定锁定该用户吗', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/system/user/unuse',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#name').val(), $('#phone').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    });
                });
            }
        });

        $("#add").click(function () {
            pop_show('添加用户', '#(ctxPath)/system/user/add', '710', '530', function () {
                reloadTable($('#name').val(), $('#phone').val());
            });
        });

        var reloadTable = function (name, phone, startDate, endDate) {
            table.reload('dateTable', {
                url: '#(ctxPath)/system/user/tableData'
                , where: {name: name, phone: phone, startDate: startDate, endDate: endDate} //设定异步数据接口的额外参数
            });
        };

        form.on('submit(search)', function (data) {
            reloadTable(data.field.name, data.field.phone, data.field.startDate, data.field.endDate);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });

</script>
#end
