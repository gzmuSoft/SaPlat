#include("/template/common/layout/_page_layout.html")
#@layout()

#define css()
<style>

</style>
#end

#define js()
<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery;

        form.on('submit(sub)', function (data) {

            util.sendAjax({
                type: 'POST',
                url: '#(ctxPath)/system/projectfiletype/postAdd',
                data: $.param(data.field),
                loadFlag: true,
                success: function (data) {
                    pop_close();
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
#end

#define content()
<div class="x-body">
    <form class="layui-form" action="">

        <input type="hidden" name="projectFileType.parentID" value="#(parentProjectProjectFileType.id)">
        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>名称</label>
            <div class="layui-input-block">
                <input type="text" name="projectFileType.name" placeholder="名称" class="layui-input" required
                       lay-verify="required" style="width: 280px"  autocomplete="off"/>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>必须上传</label>
            <div class="layui-input-block" style="width: 280px">
                <select name="projectFileType.status" lay-verify="required">
                    <option></option>
                    #statusOption(io.jboot.admin.service.entity.status.system.DataStatus::me(),"1")
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><em class="require-mark">*</em>顺序</label>
            <div class="layui-input-block">
                <input type="number" name="projectFileType.sort" placeholder="顺序" class="layui-input" value="1" required
                       lay-verify="required" style="width: 280px"  autocomplete="off"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="sub" lay-submit>
                保存
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
#end
