            , $ = layui.jquery
            , laydate = layui.laydate
            , form = layui.form;

        laydate.render({
            elem: '#enterpriseStart' //指定元素
        });

        $("button").click(function () {
            pop_show('查看图片', '#(ctxPath)/util/pdfView?fileID='+$(this).val(),'', '', function () {
            });
        })
    });

</script>
