#define js()
<script type="text/javascript">
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-150'    //容器高度
//            ,cellMinWidth: 30
            , cols: [[                  //标题栏
//                {checkbox: false,  fixed: true, space: true}
                {type: 'numbers', fixed: true, unresize: true}
                , {field: 'name', title: '名称', minWidth: 150,sort:true}
                , {field: 'scope', title: '服务范围', minWidth: 150,sort:true}
                , {field: 'performance', title: '服务业绩', minWidth: 150,sort:true}
                , {field: 'resume', title: '人员简历', minWidth: 150,sort:true}
                , {field: 'content', title: '专业内容', minWidth: 150,sort:true}
                , {field: 'administrator', title: '管理员姓名', minWidth: 120,sort:true}
                , {field: 'contact', title: '管理员联系方式', minWidth: 150,sort:true}
                , {field: 'createTime', title: '创建时间', minWidth: 150,sort:true}

                , {fixed: 'right', title: '操作', align: 'center', toolbar: '#barOption', minWidth: 200} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/system/organizationrole/reviewgroupTableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'unuse') {
                layer.confirm('确定禁用此组织?', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/system/organizationrole/reviewgroupEnable',
                        data: {
                            id: data.id,
                            enable: false
                        },
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#name').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'use') {
                layer.confirm('确定启用此组织?', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/system/organizationrole/reviewgroupEnable',
                        data: {
                            id: data.id,
                            enable: true
                        },
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTable($('#name').val());
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                pop_show('编辑', '#(ctxPath)/system/organizationrole/reviewgroupUpdate?id=' + data.id, '', '', function () {
                    reloadTable(null);
                });
            } else if (obj.event === 'pwd') {
                layer.confirm('是否确认为该组织改密?', function (index) {
                    pop_show('改密', '#(ctxPath)/system/organizationrole/changepwd?orgID=' + data.orgID, '400', '300', function () {
                        layer.close(index);
                    });
                });
            }


        });


        reloadTable = function (_name) {
            table.reload('dateTable', {
                url: '#(ctxPath)/system/organizationrole/reviewgroupTableData'
                , where: {name: _name} //设定异步数据接口的额外参数
            });
        };


        form.on('submit(search)', function (data) {
            reloadTable(data.field.name);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });


</script>
#end
