#define js()
<script type="text/javascript">
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , id: 'dateTable'
            , even: true //开启隔行背景
            , size: 'sm' //小尺寸的表格
            , height: 'full-150'    //容器高度
            , cols: [[                  //标题栏
                {type: 'numbers', fixed: true, unresize: true}
                // , {field: 'id', title: 'ID', minWidth: 80}
                , {field: 'code', title: '代码', width: 80, sort: true}
                , {field: 'codeDesc', title: '代码描述', minWidth: 120, sort: true}
                , {field: 'type', title: '类型代码', minWidth: 180, sort: true}
                , {field: 'typeDesc', title: '类型描述', minWidth: 180, sort: true}
                , {field: 'orderNo', title: '排序', width: 80, sort: true}
                , {field: 'createDate', title: '创建时间', width: 150, sort: true}
                , {field: 'lastUpdAcct', title: '最后更新人', minWidth: 100, sort: true}
                , {field: 'lastUpdTime', title: '最后更新时间', width: 150, sort: true}
                , {field: 'note', title: '备注', minWidth: 150}
                , {fixed: 'right', title: '操作', width: 130, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , url: '#(ctxPath)/system/data/tableData'
            , method: 'get'
            , request: {
                pageName: 'pageNumber' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: true
            , done: function (res, curr, count) {
            }
        });

        table.on('tool(dateTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/system/data/delete',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTableQuery();
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    })
                });
            } else if (obj.event === 'edit') {
                pop_show('编辑数据', '#(ctxPath)/system/data/update?id=' + data.id, '700', '440', function () {
                    reloadTableQuery();
                });
            } else if (obj.event === 'use') {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/system/data/use',
                    data: {id: data.id},
                    loadFlag: true,
                    success: function (data) {
                        reloadTableQuery();
                    }
                });
            } else if (obj.event === 'unuse') {
                layer.confirm('确定停用该数据吗', function (index) {
                    util.sendAjax({
                        type: 'POST',
                        url: '#(ctxPath)/system/data/unuse',
                        data: {id: data.id},
                        loadFlag: true,
                        success: function (data) {
                            layer.close(index);
                            reloadTableQuery();
                        },
                        unSuccess: function (data) {
                            layer.close(index);
                        }
                    });
                });
            }
        });

        $("#add").click(function () {
            pop_show('添加数据', '#(ctxPath)/system/data/add', '700', '440', function () {
                reloadTableQuery();
            });
        });

        $("#cache").click(function () {
            layer.confirm('确定刷新数据缓存吗', function (index) {
                util.sendAjax({
                    type: 'POST',
                    url: '#(ctxPath)/system/data/cache',
                    data: {},
                    loadFlag: true,
                    success: function (data) {
                        layer.close(index);
                    },
                    unSuccess: function (data) {
                        layer.close(index);
                    }
                });
            });
        });

        reloadTableQuery = function () {
            table.reload('dateTable', {
                url: '#(ctxPath)/system/data/tableData'
                , where: {type: $('#type').val(), typeDesc: $('#typeDesc').val()} //设定异步数据接口的额外参数
            });
        }

        reloadTable = function (type, typeDesc) {
            table.reload('dateTable', {
                url: '#(ctxPath)/system/data/tableData'
                , where: {type: type, typeDesc: typeDesc} //设定异步数据接口的额外参数
            });
        }

        form.on('submit(search)', function (data) {
            reloadTable(data.field.type, data.field.typeDesc);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
#end

#define content()
